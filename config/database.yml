default: &default
  adapter: mysql2

development:
  <<: *default
  database: casefinder_development
  username: cf_development
  password: cf_development
  host: 127.0.0.1
  port: 3306

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: casefinder_test
  user: casefinder_test
  password: casefinder_test

staging:
  <<: *default
  database: casefinder_staging
  username: cf_staging
  password: cf_staging
  host: 127.0.0.1
  port: 3306

production:
  adapter: sqlserver
  host: localhost
  database: casefinder
  username: casefinder
  password: casefinder