default: &default
  adapter: postgresql

development:
  <<: *default
  database: casefinder_development
  user: casefinder_development  
  password: casefinder_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: casefinder_test
  user: casefinder_test  
  password: casefinder_test

staging:
  <<: *default
  database: casefinder_staging
  user: casefinder_staging  
  password: casefinder_staging
  
production:
  <<: *default
  database: casefinder
  user: casefinder
  password: casefinder